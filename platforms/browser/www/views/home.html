<header>
  <ul id="userDropdown" class="dropdown-content">
    <li><a ui-sref="home.profile({username: user.username})">Profile</a></li>
    <li><a href="javascript:void(0);">two</a></li>
    <li class="divider"></li>
    <li><a href="javascript:void(0);" ng-click="logout()">Logout</a></li>
  </ul>

  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a ui-sref="home.index" class="logo"><img src="img/logo.jpg" alt="" width="65em" class="circle"></a>
        <ul class="right">
          <li><a href="javascript:void(0)"><i class="material-icons">photo_camera</i></a></li>
          <li>
            <a href="javascript:void(0)" class="fix">
              <i class="material-icons">photo_library</i>
              <input type='file' name='file' filereader="archivo" accept="image/*,video/*,audio/*"/>
            </a>
          </li>
          <!-- Dropdown Trigger -->
          <li>
            <a class="dropdown-button" href="javascript:void(0);" data-activates="userDropdown" dropdown>
              {{user.username}}
              <i class="material-icons right">arrow_drop_down</i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header><!-- Dropdown Structure -->

<button ng-click="a()">Click</button>
